<% if (process.env.NODE_ENV === "production") { %>
  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width,initial-scale=1.0" />
      <link rel="stylesheet" href="./<%= htmlWebpackPlugin.options.title %>.css" />
      <link
        rel="dx-theme"
        data-theme="generic.light"
        href="/css/dx.generic.light.css"
        data-active="true"
      />
      <link
        rel="dx-theme"
        href="/css/dx.generic.dark.css"
        data-theme="generic.dark"
        data-active="false"
      />
      <link
        rel="dx-theme"
        href="/css/dx.generic.compact.light.css"
        data-theme="generic.compact.light"
        data-active="false"
      />
      <link
        rel="dx-theme"
        href="/css/dx.generic.compact.dark.css"
        data-theme="generic.compact.dark"
        data-active="false"
      />
      <script src="https://unpkg.com/vue"></script>
      <script type="text/javascript" src="./<%= htmlWebpackPlugin.options.title %>.js"></script>
      <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
      <% for (const comp of htmlWebpackPlugin.options.components) { %>
      <<%= comp %>></<%= comp %>>
      <% } %>
    </body>
  </html>
  <% } else { %>
  <!DOCTYPE html>
  <html lang="ko">
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width,initial-scale=1.0" />
      <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
      <title>mozart-ui-framework</title>
      <link
        rel="dx-theme"
        data-theme="generic.light"
        href="/css/dx.generic.light.css"
        data-active="true"
      />
      <link
        rel="dx-theme"
        href="/css/dx.generic.dark.css"
        data-theme="generic.dark"
        data-active="false"
      />
      <link
        rel="dx-theme"
        href="/css/dx.generic.compact.light.css"
        data-theme="generic.compact.light"
        data-active="false"
      />
      <link
        rel="dx-theme"
        href="/css/dx.generic.compact.dark.css"
        data-theme="generic.compact.dark"
        data-active="false"
      />
    </head>
    <body>
      <noscript>
        <strong
          >현재 사용 중인 브라우저는 스크립트를 지원하지 않거나, 해당 기능이 활성화되어 있지 않습니다!</strong
        >
      </noscript>
      <div id="app"></div>
      <!-- built files will be auto injected -->
    </body>
  </html>  
  <% } %>
